name: Release to Production

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Bump version and create tag
        run: |
          echo NEW_TAG="v$(date +'%Y%m%d')" >> $GITHUB_ENV
      - name: Get release drafter body
        id: get_body
        run: |
          BODY=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3+json" \
                 https://api.github.com/repos/${{ github.repository }}/releases \
           | jq '.[] | select(.draft==true) | .body')
          echo "RELEASE_BODY=$BODY" >> $GITHUB_ENV
      - name: Create GitHub Release
        id: create_release
        run: |
          echo "tag_name ${{ env.NEW_TAG }}"
          echo "release_body ${{ env.RELEASE_BODY }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
