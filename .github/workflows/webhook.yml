name: Notify Release

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          curl -X POST --data-urlencode "payload={\"channel\": \"#timeline_raku\", \"username\": \"test raku pull request\", \"text\": \"${{ github.event.release.body }} \", \"icon_emoji\": \":kabigon:\"}" ${{ secrets.SLACK_WEBHOOK_URL }}
