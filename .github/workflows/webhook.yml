name: Notify Release

on:
  release:
    types: [published]
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          curl -X POST --data-urlencode "payload={\"channel\": \"#timeline_raku\", \"username\": \"webhookbot\", \"text\": \"this message was sent by github action \", \"icon_emoji\": \":ghost:\"}" ${{ secrets.SLACK_WEBHOOK_URL }}
